<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>

<body>
    <div>
        <div id="calculator-box">
            <div id="title-div">
                <p>Calculator</p>
            </div>
            <div id="output-div">
                <p id="display"></p>
            </div>
            <div id="input-box">
                <div class="input-row">
                    <button class="input button" id="" data-value="AC">
                        <p>AC</p>
                    </button>
                    <button class="input operator button" id="" data-value="+/-">
                        <p>+/-</p>
                    </button>
                    <button class="input operator button" id="" data-value="%">
                        <p>%</p>
                    </button>
                    <button class="input red operator button" id="" data-value="/">
                        <p>/</p>
                    </button>
                </div>
                <div class="input-row">
                    <button class="input number button" id="" data-value="7">
                        <p>7</p>
                    </button>
                    <button class="input operator button" id="" data-value="8">
                        <p>8</p>
                    </button>
                    <button class="input button" id="" data-value="9">
                        <p>9</p>
                    </button>
                    <button class="input red button" id="" data-value="*">
                        <p>*</p>
                    </button>
                </div>
                <div class="input-row">
                    <button class="input button" id="" data-value="4">
                        <p>4</p>
                    </button>
                    <button class="input button" id="" data-value="5">
                        <p>5</p>
                    </button>
                    <button class="input button" id="" data-value="6">
                        <p>6</p>
                    </button>
                    <button class="input button red" id="" data-value="-">
                        <p>-</p>
                    </button>
                </div>
                <div class="input-row">
                    <button class="input button" id="" data-value="1">
                        <p>1</p>
                    </button>
                    <button class="input button" id="" data-value="2">
                        <p>2</p>
                    </button>
                    <button class="input button" id="" data-value="3">
                        <p>3</p>
                    </button>
                    <button class="input red button" id="" data-value="+">
                        <p>+</p>
                    </button>
                </div>
                <div class="input-row">
                    <button class="input  button" id="val0" data-value="0">
                        <p>0</p>
                    </button>
                    <button class="input button" id="val." data-value=".">
                        <p>.</p>
                    </button>
                    <button class="input red operator button" id="" data-value="=">
                        <p>=</p>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
